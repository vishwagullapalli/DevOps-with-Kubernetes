apiVersion: apps/v1
kind: Deployment
metadata:
    name: todo-app
spec:
    replicas: 1
    selector:
        matchLabels:
            app: todo-app
    template:
        metadata:
            labels:
                app: todo-app
        spec:
            containers:
                - name: todo-app
                  image: pplx/todo_app:1.5
                  env:
                      - name: PORT
                        value: "9876"